<div class="aside m-3">
  <p>Выберите тип тура</p>
  <p-select
    [options]="tourTypes"
    [(ngModel)]="selectedType"
    (onChange)="changeTourType($event)"
    optionLabel="label"
    placeholder="Выберите тип тура"
    class="w-full md:w-56"
  />

  <div class="my-3">
    <p-datepicker
      [showIcon]="true"
      [(ngModel)]="date"
      (onSelect)="changeDate($event)"
      (onClearClick)="clearDate()"
      [showButtonBar]="true"
      dateFormat="dd-mm-yy"
    >
    </p-datepicker>
  </div>

  <p-checkbox
    inputId="ny"
    binary="true"

  />
  <label for="ny" class="ml-2">Отображать туры добавленные в корзину</label>
</div>
