<div class="layout-header">
	<div class="layout-header__menu">
		<p-menubar [model]="menuItems" />
	</div>
	<div class="layout-header__right-block">
		<div class="user-info"></div>

		<div class="logout">
			<p-button
				[icon] = "logoutIcon"
				label="{{user?.login}}"
				pTooltip="logout"
				(mouseenter)="hoverLogoutBtn(true)"
				(mouseenter)="hoverLogoutBtn(false)"
				(onClick)="logOut()"
				severity="secondary"
			/>
		</div>

		<div class="date">
			<div>
				{{dateTime | date: 'HH:mm:ss'}}
			</div>
			<div class="p-0 m-0">
				{{dateTime | date: 'EEEE'}}
			</div>
		</div>
	</div>
</div>
