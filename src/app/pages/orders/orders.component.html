
<p-table [value]="orders$ | async" [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-sm">
  <ng-template pTemplate="header">
    <tr>
      <th>Логин</th>
      <th>Id Тура</th>
      <th>Кол-во туристов</th>
      <th>ФИО</th>
    </tr>
  </ng-template>
  <ng-template #body let-order>
    <tr>
      <td>{{ order.userLogin }}</td>
      <td>{{ order.tourID }}</td>
      <td>{{ order.personalData | touristCount }}</td>
      <td>{{ order.personalData | fullName }}</td>
    </tr>
  </ng-template>
</p-table>
