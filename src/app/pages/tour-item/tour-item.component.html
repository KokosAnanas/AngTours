<p-button
  label="Back"
  class="p-button-link"
  routerLink="/tours"
/>

<div class="flex flex-1 tour-item-wrap">
  @if (tour) {
    <div>
      <p-card
        header="{{tour.name}}"
        subheader="{{tour.price}}"
        styleClass="p-card-shadow col-10 overflow-hidden"
      >
        <ng-template pTemplate="header">
          <img alt="card" src="/img/{{tour.img}}">
        </ng-template>
        <p>{{tour.description}}</p>
      </p-card>
    </div>
  } @else {
    <div>Нет данных</div>
  }

  <div class="nearest-tour flex justify-content-center">
    <app-nearest-tour
      (onTourChange)="onTourChanges($event)"
      [tourNearest]="tour"/>
  </div>

</div>
